<!DOCTYPE html>
<html lang="de-AT">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rezensionen mit Account-System | Arno Voyer">
    <meta name="robots" content="index, follow">
    <title>Rezensionen | Arno Voyer</title>
    <link rel="icon" type="image/x-icon" href="/assets/logo.webp">
    <style>
        :root {
            --accent: #00f5d4;
            --bg: #050505;
            --card: rgba(255, 255, 255, 0.04);
            --border: rgba(255, 255, 255, 0.12);
            --soft: rgba(255, 255, 255, 0.72);
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            min-height: 100%;
            background: var(--bg);
            color: #fff;
            font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
        }

        .noise {
            position: fixed;
            inset: 0;
            pointer-events: none;
            opacity: .035;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            z-index: 0;
        }

        .wrap {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            padding: 28px;
            display: grid;
            gap: 18px;
            align-content: start;
            max-width: 960px;
            margin: 0 auto;
        }

        .back {
            color: var(--soft);
            text-decoration: none;
            width: fit-content;
            font-size: 13px;
        }

        .back:hover {
            color: var(--accent);
        }

        .terminal {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            backdrop-filter: blur(8px);
            box-shadow: 0 16px 44px rgba(0, 0, 0, 0.35);
        }

        .terminal-bar {
            height: 42px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0 14px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.04);
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }

        .dot.red {
            background: #ff5f56;
        }

        .dot.yellow {
            background: #ffbd2e;
        }

        .dot.green {
            background: #27c93f;
        }

        .terminal-title {
            margin-left: auto;
            color: var(--soft);
            font-size: 12px;
        }

        .terminal-body {
            padding: 20px;
            display: grid;
            gap: 14px;
        }

        .line {
            margin: 0;
            font-size: 14px;
            color: var(--accent);
        }

        .line.muted {
            color: var(--soft);
        }

        .line.error {
            color: #ff8f8f;
        }

        .line.ok {
            color: #94ffe0;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .prompt {
            display: grid;
            gap: 6px;
        }

        label {
            color: var(--accent);
            font-size: 14px;
        }

        input,
        textarea,
        select {
            width: 100%;
            border: 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            background: transparent;
            color: white;
            padding: 8px 0;
            font: inherit;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 90px;
        }

        select option {
            background: #121212;
            color: #fff;
        }

        input:focus,
        textarea:focus,
        select:focus {
            border-bottom-color: var(--accent);
        }

        button {
            border: 0;
            background: transparent;
            color: var(--accent);
            font: inherit;
            text-align: left;
            padding: 0;
            cursor: pointer;
        }

        button.secondary {
            color: var(--soft);
        }

        .auth-actions {
            display: flex;
            gap: 14px;
            flex-wrap: wrap;
        }

        .hidden {
            display: none;
        }

        .review-list {
            display: grid;
            gap: 12px;
        }

        .review-item {
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            display: grid;
            gap: 6px;
        }

        .review-meta {
            font-size: 12px;
            color: var(--soft);
        }

        .review-title {
            margin: 0;
            font-size: 15px;
            color: #fff;
        }

        .review-stars {
            color: var(--accent);
            font-size: 13px;
        }

        .review-text {
            margin: 0;
            color: rgba(255, 255, 255, 0.88);
            white-space: pre-wrap;
            word-break: break-word;
        }

        @media (max-width: 760px) {
            .wrap {
                padding: 16px;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .terminal-body {
                padding: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="noise"></div>

    <main class="wrap">
        <a class="back" href="index.html">← zurück zur startseite</a>

        <section class="terminal" aria-label="Account">
            <div class="terminal-bar">
                <span class="dot red"></span>
                <span class="dot yellow"></span>
                <span class="dot green"></span>
                <span class="terminal-title">account — rezensionen</span>
            </div>

            <div class="terminal-body">
                <p class="line">&gt; account required</p>
                <p id="auth-state" class="line muted">&gt; prüfe session...</p>

                <form id="register-form" class="grid" autocomplete="off">
                    <div class="prompt">
                        <label for="register-username">create username</label>
                        <input id="register-username" name="username" type="text" minlength="3" maxlength="30" required>
                    </div>
                    <div class="prompt">
                        <label for="register-password">create password</label>
                        <input id="register-password" name="password" type="password" minlength="6" required>
                    </div>
                    <button type="submit">&gt; account erstellen</button>
                </form>

                <form id="login-form" class="grid" autocomplete="off">
                    <div class="prompt">
                        <label for="login-username">username</label>
                        <input id="login-username" name="username" type="text" required>
                    </div>
                    <div class="prompt">
                        <label for="login-password">password</label>
                        <input id="login-password" name="password" type="password" required>
                    </div>
                    <button type="submit">&gt; login</button>
                </form>

                <div class="auth-actions">
                    <button type="button" id="logout-btn" class="hidden">&gt; logout</button>
                </div>

                <p id="auth-message" class="line muted">&gt; bereit.</p>
            </div>
        </section>

        <section class="terminal" aria-label="Rezensionen">
            <div class="terminal-bar">
                <span class="dot red"></span>
                <span class="dot yellow"></span>
                <span class="dot green"></span>
                <span class="terminal-title">rezensionen.html</span>
            </div>

            <div class="terminal-body">
                <p class="line">&gt; neue rezension</p>

                <form id="review-form" class="grid hidden" autocomplete="off">
                    <div class="prompt">
                        <label for="review-title">titel</label>
                        <input id="review-title" name="title" type="text" maxlength="80" required>
                    </div>

                    <div class="prompt">
                        <label for="review-rating">bewertung</label>
                        <select id="review-rating" name="rating" required>
                            <option value="5">5 / 5</option>
                            <option value="4">4 / 5</option>
                            <option value="3">3 / 5</option>
                            <option value="2">2 / 5</option>
                            <option value="1">1 / 5</option>
                        </select>
                    </div>

                    <div class="prompt" style="grid-column: 1 / -1;">
                        <label for="review-text">text</label>
                        <textarea id="review-text" name="text" maxlength="1200" required></textarea>
                    </div>

                    <button type="submit">&gt; rezension speichern</button>
                </form>

                <p id="review-message" class="line muted">&gt; login notwendig, um zu schreiben.</p>

                <p class="line">&gt; letzte rezensionen</p>
                <div id="review-list" class="review-list">
                    <p class="line muted">&gt; lade daten...</p>
                </div>
            </div>
        </section>
    </main>

    <script>
        const apiBase = 'rezensionen_api.php';

        const authState = document.getElementById('auth-state');
        const authMessage = document.getElementById('auth-message');
        const reviewMessage = document.getElementById('review-message');

        const registerForm = document.getElementById('register-form');
        const loginForm = document.getElementById('login-form');
        const logoutBtn = document.getElementById('logout-btn');

        const reviewForm = document.getElementById('review-form');
        const reviewList = document.getElementById('review-list');

        let currentUser = null;

        function escapeHtml(value) {
            return value
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        function setAuthUi() {
            const loggedIn = !!currentUser;

            authState.textContent = loggedIn
                ? `> eingeloggt als ${currentUser}`
                : '> nicht eingeloggt';

            logoutBtn.classList.toggle('hidden', !loggedIn);
            reviewForm.classList.toggle('hidden', !loggedIn);
            reviewMessage.textContent = loggedIn
                ? '> du kannst jetzt eine rezension erstellen.'
                : '> login notwendig, um zu schreiben.';
        }

        async function api(action, payload = null) {
            const options = {
                method: payload ? 'POST' : 'GET',
                credentials: 'same-origin'
            };

            if (payload) {
                options.headers = { 'Content-Type': 'application/json' };
                options.body = JSON.stringify(payload);
            }

            const res = await fetch(`${apiBase}?action=${encodeURIComponent(action)}`, options);
            const raw = await res.text();

            let data;
            try {
                data = raw ? JSON.parse(raw) : null;
            } catch {
                const looksLikeHtml = raw.trim().startsWith('<') || raw.includes('<!DOCTYPE');
                const message = looksLikeHtml
                    ? 'API liefert HTML statt JSON. Bitte über einen PHP-Server öffnen (nicht direkt als Datei).'
                    : 'Ungültige API-Antwort (kein JSON).';

                throw new Error(message);
            }

            if (!data || typeof data !== 'object') {
                throw new Error('Leere oder ungültige API-Antwort.');
            }

            if (!res.ok || !data.ok) {
                throw new Error(data.message || 'Unbekannter Fehler');
            }

            return data;
        }

        async function loadStatus() {
            try {
                const data = await api('status');
                currentUser = data.authenticated ? data.username : null;
                setAuthUi();
            } catch (error) {
                authMessage.className = 'line error';
                authMessage.textContent = `> ${error.message}`;
            }
        }

        async function loadReviews() {
            reviewList.innerHTML = '<p class="line muted">> lade daten...</p>';

            try {
                const data = await api('list');

                if (!data.reviews.length) {
                    reviewList.innerHTML = '<p class="line muted">> noch keine rezensionen vorhanden.</p>';
                    return;
                }

                reviewList.innerHTML = data.reviews.map(review => {
                    const date = new Date(review.createdAt);
                    const safeDate = Number.isNaN(date.getTime())
                        ? review.createdAt
                        : date.toLocaleString('de-AT');

                    return `
                        <article class="review-item">
                            <h3 class="review-title">${escapeHtml(review.title || '')}</h3>
                            <div class="review-stars">${'★'.repeat(review.rating || 0)}${'☆'.repeat(5 - (review.rating || 0))}</div>
                            <p class="review-text">${escapeHtml(review.text || '')}</p>
                            <div class="review-meta">von ${escapeHtml(review.author || 'unbekannt')} · ${escapeHtml(safeDate)}</div>
                        </article>
                    `;
                }).join('');
            } catch (error) {
                reviewList.innerHTML = `<p class="line error">> ${escapeHtml(error.message)}</p>`;
            }
        }

        registerForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(registerForm);

            try {
                const data = await api('register', {
                    username: String(formData.get('username') || '').trim(),
                    password: String(formData.get('password') || '')
                });

                currentUser = data.username || null;
                authMessage.className = 'line ok';
                authMessage.textContent = `> ${data.message}`;
                registerForm.reset();
                loginForm.reset();
                setAuthUi();
            } catch (error) {
                authMessage.className = 'line error';
                authMessage.textContent = `> ${error.message}`;
            }
        });

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(loginForm);

            try {
                const data = await api('login', {
                    username: String(formData.get('username') || '').trim(),
                    password: String(formData.get('password') || '')
                });

                currentUser = data.username || null;
                authMessage.className = 'line ok';
                authMessage.textContent = `> ${data.message}`;
                loginForm.reset();
                setAuthUi();
            } catch (error) {
                authMessage.className = 'line error';
                authMessage.textContent = `> ${error.message}`;
            }
        });

        logoutBtn.addEventListener('click', async () => {
            try {
                const data = await api('logout', {});
                currentUser = null;
                authMessage.className = 'line ok';
                authMessage.textContent = `> ${data.message}`;
                setAuthUi();
            } catch (error) {
                authMessage.className = 'line error';
                authMessage.textContent = `> ${error.message}`;
            }
        });

        reviewForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(reviewForm);

            try {
                const data = await api('create', {
                    title: String(formData.get('title') || '').trim(),
                    rating: Number(formData.get('rating') || 0),
                    text: String(formData.get('text') || '').trim()
                });

                reviewMessage.className = 'line ok';
                reviewMessage.textContent = `> ${data.message}`;
                reviewForm.reset();
                await loadReviews();
            } catch (error) {
                reviewMessage.className = 'line error';
                reviewMessage.textContent = `> ${error.message}`;
            }
        });

        async function boot() {
            await loadStatus();
            await loadReviews();
        }

        boot();
    </script>
</body>

</html>
