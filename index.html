    <script>
        /* ================= CURSOR ================= */
        const cursor = document.querySelector('.cursor')
        window.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px'
            cursor.style.top = e.clientY + 'px'
        })

        document.querySelectorAll('a, .magnetic').forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('active'))
            el.addEventListener('mouseleave', () => cursor.classList.remove('active'))
        })

        /* ================= LENIS ================= */
        const lenis = new Lenis({ duration: 1.3, smoothWheel: true })
        lenis.on('scroll', ScrollTrigger.update)
        gsap.ticker.add(t => lenis.raf(t * 1000))
        gsap.ticker.lagSmoothing(0)

        /* ================= VANTA ================= */
        VANTA.NET({
            el: "#vanta-hero",
            color: 0x00f5d4,
            backgroundColor: 0x050505,
            points: 10,
            maxDistance: 24,
            spacing: 20
        })



        /* ================= SPLIT ================= */
        function splitText(el) {
            const text = el.innerText
            el.innerHTML = text.split("").map(c =>
                c === " " ? "&nbsp;" : `<span class="inline-block">${c}</span>`
            ).join("")
        }

        document.querySelectorAll(".split").forEach(splitText)

        gsap.from(".split span", {
            y: 40,
            opacity: 0,
            stagger: 0.05,
            duration: 0.8,
            ease: "power3.out"
        })

        /* ================= REVEAL ================= */
        gsap.utils.toArray(".reveal").forEach(el => {
            gsap.from(el, {
                y: 40,
                opacity: 0,
                duration: 0.8,
                ease: "power3.out",
                scrollTrigger: {
                    trigger: el,
                    scroller: document.body,
                    start: "top 80%"
                }
            })
        })


        /* ================= PROGRESS ================= */
        gsap.to(".progress-bar", {
            scaleX: 1,
            ease: "none",
            scrollTrigger: { start: 0, end: "max", scrub: true }
        })

        // ===== LENIS + SCROLLTRIGGER FIX =====
        ScrollTrigger.scrollerProxy(document.body, {
            scrollTop(value) {
                if (arguments.length) {
                    lenis.scrollTo(value, { immediate: true })
                }
                return lenis.scroll.instance.scroll.y
            },
            getBoundingClientRect() {
                return {
                    top: 0,
                    left: 0,
                    width: window.innerWidth,
                    height: window.innerHeight
                }
            },
            pinType: document.body.style.transform ? "transform" : "fixed"
        })

        lenis.on("scroll", ScrollTrigger.update)
        ScrollTrigger.refresh()
        /* ================= LOADER ================= */
        window.addEventListener("load", () => {
            gsap.to("#loader", {
                yPercent: -100,
                duration: 1,
                delay: 0.7,
                ease: "power4.inOut",
                onComplete: () => loader.remove()
            })
        })

        /* ================= THREE ================= */
        const canvas = document.getElementById("three-canvas")
        const scene = new THREE.Scene()
        const camera = new THREE.PerspectiveCamera(45, innerWidth / innerHeight, 0.1, 100)
        camera.position.z = 5

        const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true })
        renderer.setSize(innerWidth, innerHeight)
        renderer.setPixelRatio(Math.min(devicePixelRatio, 2))

        const geometry = new THREE.TorusKnotGeometry(1.3, 0.4, 160, 16)
        const material = new THREE.MeshStandardMaterial({
            color: 0x00f5d4,
            wireframe: true
        })

        const mesh = new THREE.Mesh(geometry, material)
        scene.add(mesh)

        scene.add(new THREE.AmbientLight(0xffffff, 0.6))
        const light = new THREE.PointLight(0x00f5d4, 1.5)
        light.position.set(3, 3, 3)
        scene.add(light)

        function animate() {
            mesh.rotation.x += 0.002
            mesh.rotation.y += 0.003
            renderer.render(scene, camera)
            requestAnimationFrame(animate)
        }
        animate()

        /* ================= EASTER EGG ================= */
        console.log("%cðŸ‘‹ Hey Developer", "color:#00f5d4;font-size:16px")
        console.log("%cNice to see you here.", "color:#999")

        const secret = ["ArrowUp", "ArrowUp", "ArrowDown", "ArrowDown"]
        let input = []
        window.addEventListener("keydown", e => {
            input.push(e.key)
            input.splice(-secret.length - 1)
            if (secret.every((v, i) => v === input[i])) {
                document.body.classList.toggle("invert")
            }
        })




    </script>
    <script>
        const browserFrame = document.getElementById("browser-frame");
        const uiBuilder = document.getElementById("ui-builder");

        // ===== STATISCHE LAYOUT-SETTINGS =====
        gsap.set(browserFrame, { width: "100%", maxWidth: 1100, borderRadius: 18 });
        gsap.set(uiBuilder, { width: "100%", height: 420 });
        gsap.set(".ui.sidebar", { opacity: 1 });
        gsap.set(".ui.card", { width: 180 });
        gsap.set(".ui.card.c1", { top: 80, left: 160 });
        gsap.set(".ui.card.c2", { top: 80, left: 360 });
        gsap.set(".ui.card.c3", { top: 220, left: 160 });

        // ===== RESPONSIVE MOBILE =====
        function handleMobile() {
            if (window.innerWidth < 768) {
                gsap.set(browserFrame, { width: "100%", maxWidth: "100%", borderRadius: 16 });
                gsap.set(uiBuilder, { height: 600 });
                gsap.set(".ui.sidebar", { opacity: 0 });
                gsap.set(".ui.card", { width: "100%", left: 0 });
                gsap.set(".ui.card.c1", { top: 20 });
                gsap.set(".ui.card.c2", { top: 160 });
                gsap.set(".ui.card.c3", { top: 300 });
            } else {
                // Desktop bleibt statisch
                gsap.set(browserFrame, { width: "100%", maxWidth: 1100, borderRadius: 18 });
                gsap.set(uiBuilder, { height: 420 });
                gsap.set(".ui.sidebar", { opacity: 1 });
                gsap.set(".ui.card.c1", { top: 80, left: 160 });
                gsap.set(".ui.card.c2", { top: 80, left: 360 });
                gsap.set(".ui.card.c3", { top: 220, left: 160 });
            }
        }

        window.addEventListener("resize", handleMobile);
        handleMobile(); // initial
    </script>
